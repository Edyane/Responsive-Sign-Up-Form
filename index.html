<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Screen</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore your creativity</h1>
                <p>Over 1000 courses taught by real creatives</p>
            </section>
        </div>

        <div class="right">
            <form action="">
                <!--Title-->
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href=""><strong>Login</strong></a></p>
                    </div>
                </section>
                <!--Name-->
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" type="text" name="fname">
                </div>
                <!--Email-->
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email">
                </div>
                <!--Password-->
                <div class="container-password password">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Must be at least 6 characters">
                    <i class="far fa-eye-slash"></i>
                </div>
                <!--Updates-->
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates;
                    </label>
                </div>
                <!--Sign Up-->
                <button class="signup-btn" type="submit">
                    Sign up
                </button>
                <!--Privacy & terms-->
                <section class="copy legal">
                    <p><span class="smaill">By continuing, you agree to accept our <br>
                        <a href="#">Privacy</a> &amp; <a href="#">Terms of Service</a></span></p>
                </section>
            </form>
        </div>
    </div>    
</body>
</html>
